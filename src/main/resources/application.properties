#Spring Application Name
spring.application.name=Petcare Backend

#Spring DataSource Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/petcare?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Spring Data JPA Configuration
spring.jpa.show-sql=true

#Spring Data JPA Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.naming.physical-strategy=pe.upc.petcarebackend.shared.infraestructure.persistence.jpa.configuration.strategy.SnakeCaseWithPluralizedTablePhysicalNamingStrategy

# Spring API DOC Configuration
springdoc.swagger-ui.path=/swagger-ui.html

# JWT Configuration Properties
authorization.jwt.secret=WriteHereYourSecretStringFroTokenSigningCredentials
authorization.jwt.expiration.days=7